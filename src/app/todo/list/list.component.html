<mat-list>
  <mat-list-item *ngFor="let item of todoList" class="flex-row">
    <mat-checkbox matLine>{{item.description}}</mat-checkbox>
    <div class="list-action suffix">
      <mat-icon mat-list-icon (click)="editTodo(todoList.id)">edit</mat-icon>
      <mat-icon mat-list-icon (click)="deleteTodo(todoList.id)">delete</mat-icon>
    </div>
  </mat-list-item>
</mat-list>
